{% extends "base.html" %}


{% block content %}
<h1>{{ book.title }}</h1>
<p><strong>Data di pubblicazione:</strong> {{ book.published_date }}</p>
<p><strong>Autori:</strong></p>
<ul>
    {% for author in book.authors.all %}
    <li><a href="{% url 'author-detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'book-list' %}">Torna all'elenco</a>

{% endblock content %}
